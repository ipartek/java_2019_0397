<head>

<title>Calculadora</title>
</head>
<body>

<form action="calculadora" method="get">
	<input type="number" name="op1" />
	<select name="op">

		<option>-</option>
		<option>*</option>
		<option>/</option>

	<input type="number" name="op2" />
	<button>=</button>
</form>

</body>
